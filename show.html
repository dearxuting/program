		<script>
			$(function(){
			var i = 0;
			var timer = null;
			$("#u1 li").hover(function(){
   	 	    		$(this).addClass("on").siblings().removeClass("on");
			})
			$(".jh").click(function(){
				$(".lb").css("display","block");
				$("#yuandian").css("display","block");
				$(".tu").css("display","block");
				$(this).html("-")
				$(".jh").css("background-color","#FFFFFF");
				$(".jh").css("color","#19a2de");
				$(this).click(function(){
					$(".lb").css("display","none");
					$("#yuandian").css("display","none");
					$(".tu").css("display","none");
					$(".jh").css("background-color","#19a2de");
					$(".jh").css("color","#FFFFFF")
				$(this).html("+");
			})
		})
			function ab(a){	
					$("#yuandian span").eq(a).addClass('b').siblings().removeClass('b');
					$(".lb>img").eq(a).fadeIn("show").siblings().fadeOut();
				}
			$("#yuandian span").click(function(){
				index=$(this).index()
					ab(index)				
					}).eq(0).trigger("click")
			$("#r").click(function(){
					i++;
					if (i > 2){
						i = 0;
					}
					ab(i);
				})
				$("#l").click(function(){
					i--;
					if (i < 0){
						i = 2;
					}
					ab(i);
				})
				$(".lb").hover(
				function(){
					if(timer){
   	 	    	 	clearInterval(timer);
   	 	    	 }
				},function(){
					timer=setInterval(function(){
					$("#r").click();
				},2000);
				}).trigger("mouseleave");
		})
		</script>
